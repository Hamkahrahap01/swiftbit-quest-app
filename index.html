<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SwiftBit Quest V6 PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk/v1/adsgram-sdk.js"></script>
    <style>
        :root { --primer: #ffc300; --bg: #000814; }
        body { background: #000814; color: white; text-align: center; font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* HEADER & MARQUEE */
        .marquee { background: #ffc300; color: black; padding: 5px; font-weight: bold; overflow: hidden; white-space: nowrap; }
        .marquee p { display: inline-block; animation: scroll 15s linear infinite; margin: 0; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .header-box { display: flex; justify-content: space-around; padding: 15px; background: rgba(255,255,255,0.05); }
        .stat-box { background: #001d3d; padding: 10px; border-radius: 10px; border: 1px solid var(--primer); min-width: 100px; }

        /* COIN AREA */
        #coin-btn { width: 220px; height: 220px; margin: 30px auto; cursor: pointer; transition: transform 0.1s; }
        #coin-btn:active { transform: scale(0.9); }

        /* NAVIGATION */
        #nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #001529; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid var(--primer); }
        .nav-item { color: #888; font-size: 12px; cursor: pointer; display: flex; flex-direction: column; }
        .nav-item.active { color: var(--primer); }

        /* PAGE LOGIC */
        .page { display: none; padding: 20px; }
        .active-page { display: block; }

        .btn { background: var(--primer); color: black; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; width: 85%; margin: 10px 0; cursor: pointer; }
        .card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; margin-bottom: 10px; text-align: left; border-left: 4px solid var(--primer); }
    </style>
</head>
<body>
    <div class="marquee"><p>ğŸ”¥ UNDANG TEMAN: +50.000 Koin! â€¢ Admin: @Hamkaharahap â€¢ Gunakan Auto-Bot & Hubungkan Dompet!</p></div>

    <div class="header-box">
        <div class="stat-box">ğŸ’° <span id="score">0</span></div>
        <div class="stat-box">â­ <span id="rank-name">PERUNGGU</span></div>
    </div>

    <button class="btn" style="background: linear-gradient(45deg, #3a86ff, #8338ec); color: white;">ğŸ”— Hubungkan Dompet Web3</button>

    <div id="home" class="page active-page">
        <button onclick="showVideoAd()" class="btn" style="background: #ff4b2b; color: white;">ğŸ“º TONTON IKLAN (+25.000)</button>
        
        <div id="coin-btn" onclick="handleTap()">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="gold" stroke="#b8860b" stroke-width="4"/>
                <text x="50" y="65" text-anchor="middle" fill="#8b6508" font-size="45" font-weight="bold">$</text>
            </svg>
        </div>
        
        <p>âš¡ Energi: <span id="energy">100</span>/100</p>
        <button class="btn" onclick="activateAutoBot()">ğŸ¤– Aktifkan Auto-Bot</button>
    </div>

    <div id="tasks" class="page">
        <h2>ğŸ“‹ Tugas</h2>
        <div class="card"><h4>Ikuti Telegram</h4><button class="btn" onclick="window.open('https://t.me/swiftbit_news')">Klaim</button></div>
    </div>

    <div id="rank" class="page">
        <h2>ğŸ† Peringkat</h2>
        <div class="card">1. Sultan Swift - 10,000,000</div>
        <div class="card">2. Anda - <span id="score-rank">0</span></div>
    </div>

    <div id="nav-bar">
        <div class="nav-item active" onclick="showPage('home')">ğŸ <br>Home</div>
        <div class="nav-item" onclick="showPage('tasks')">ğŸ“‹<br>Tugas</div>
        <div class="nav-item" onclick="showPage('rank')">ğŸ†<br>Rank</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = parseInt(localStorage.getItem('score')) || 0;
        let energy = 100;

        function updateDisplay() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('score-rank').innerText = score.toLocaleString();
            document.getElementById('energy').innerText = energy;
            localStorage.setItem('score', score);
        }

        function handleTap() {
            if (energy > 0) {
                score += 1;
                energy -= 1;
                updateDisplay();
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
        }

        const AdController = window.Adsgram.init({ blockId: "20215" });
        function showVideoAd() {
            AdController.show().then(() => {
                score += 25000;
                updateDisplay();
                tg.showAlert("âœ… +25.000 Koin!");
            });
        }

        function activateAutoBot() {
            tg.showAlert("Auto-Bot Aktif selama 30 detik!");
            let count = 0;
            let interval = setInterval(() => {
                score += 1;
                updateDisplay();
                count++;
                if(count >= 30) clearInterval(interval);
            }, 1000);
        }

        setInterval(() => { if(energy < 100) { energy++; updateDisplay(); } }, 3000);
        updateDisplay();
    </script>
</body>
</html>
